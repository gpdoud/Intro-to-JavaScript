<!doctype html>
<html lang="en">
<head><title></title>
  <script lang="javascript">
    function clicked() {
      var ctrl = document.getElementById("msg");
      var val = ctrl.value;
      alert(val);
    }
  </script>
</head>
<body>
  <h1>Welcome to all the JavaScript II students</h1>
  <input type="text" id="msg">
  <button onclick="clicked()">Click me</button>
</body>
</html>
